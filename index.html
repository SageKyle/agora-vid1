<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="an easy-to-use video and audio chat app"
		/>
		<title>Let's Talk</title>
		<link rel="stylesheet" href="assets/styles/style.css" />
	</head>
	<body>
		<main class="main">
			<section class="video__container">
				<video class="video host" id="user-1" autoplay playsinline></video>
				<template>
					<video
						class="video new-video-frame"
						id=""
						autoplay
						playsinline
					></video>
				</template>
			</section>

			<!-- video controls container -->
			<section class="controls">
				<!-- video control -->
				<article class="control__container" id="camera-btn">
					<img src="assets/icons/camera.svg" alt="toggle camera" class="icon" />
				</article>

				<!-- video control -->
				<article class="control__container" id="mic-btn">
					<img src="assets/icons/mic.svg" alt="toggle mic" class="icon" />
				</article>

				<!-- video control -->
				<a href="login.html">
					<article class="control__container danger-color" id="leave-btn">
						<img
							src="assets/icons/phone.svg"
							alt="leave chatroom"
							class="icon"
						/>
					</article>
				</a>

				<!-- video control -->
				<div class="share__wrapper">
					<div class="share__group hidden">
						<h4 class="share__option share-id">
							<img
								src="assets/icons/share-id.svg"
								alt="share chat ID"
								class="icon"
							/>share ID
						</h4>
						<h4 class="share__option share-link">
							<img
								src="assets/icons/share-link.svg"
								alt="share chat link"
								class="icon"
							/>share link
						</h4>
					</div>

					<article class="control__container" title="Share Chat" id="share-btn">
						<img src="assets/icons/share.svg" alt="share chat" class="icon" />
					</article>
				</div>
			</section>
		</main>
		<script src="assets/js/agora-rtm-sdk-1.5.1.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
