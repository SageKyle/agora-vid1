<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Let's Chat</title>
		<link rel="stylesheet" href="assets/styles/login.css" />
	</head>
	<body>
		<main class="main">
			<form id="join-form">
				<h1 class="heading">Welcome to Let's Chat</h1>
				<label for="invite__link--label"
					>Enter invite link (without whitespace)</label
				>
				<input
					type="text"
					required
					name="invite__link"
					class="invite__link--input"
				/>
				<div class="btn__wrapper">
					<button type="submit" class="btn">join chat</button>
					<button type="button" class="btn">start chat</button>
				</div>
			</form>
		</main>

		<script>
			const form = document.querySelector('#join-form');

			form.addEventListener('submit', (e) => {
				e.preventDefault();
				let inviteCode = e.target.invite__link.value;
				inviteCode = inviteCode.replace(/\s/g, '');
				window.location = `index.html?room=${inviteCode}`;
			});
		</script>
	</body>
</html>
