<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Let's Chat</title>
		<link rel="stylesheet" href="assets/styles/login.css" />
	</head>
	<body>
		<main class="main">
			<form id="join-form">
				<h1 class="heading">Welcome to Let's Chat</h1>
				<label for="invite__link--label"
					>Enter invite link
					<span class="emphasis">(without whitespace)</span></label
				>
				<input
					type="text"
					required
					placeholder="Enter chat ID..."
					name="invite__link"
					class="invite__link--input"
				/>
				<small class="desc"
					>chat ID should be at least six characters long</small
				>
				<div class="btn__wrapper">
					<button type="submit" class="btn">join chat</button>
					<button type="button" class="btn btn-secondary">start chat</button>
				</div>
			</form>
		</main>

		<script src="assets/js/login.js"></script>
	</body>
</html>
